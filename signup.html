<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .signup-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .btn-custom {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <h3 class="text-center mb-4">Sign Up</h3>

    <!-- Full Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter full name">
    </div>

    <!-- Aadhaar Number -->
    <div class="mb-3">
      <label class="form-label">Aadhaar Number</label>
      <input type="text" class="form-control mb-2" placeholder="Enter Aadhaar number">
      <button class="btn btn-primary btn-custom">Verify Aadhaar</button>
    </div>

    <!-- OTP -->
    <div class="mb-3">
      <label class="form-label">Enter OTP</label>
      <input type="text" class="form-control mb-2" placeholder="Enter OTP">
      <button class="btn btn-primary btn-custom">Verify OTP</button>
    </div>

    <!-- Email Address -->
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Create Password</label>
      <input type="password" class="form-control" placeholder="Create password">
    </div>

    <!-- Register Button -->
    <button class="btn btn-primary btn-custom">Register</button>
  </div>

</body>
</html>
